
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Incident Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .radio-option label {
            font-weight: normal;
            margin-bottom: 0;
            cursor: pointer;
        }

        .conditional-field {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .required {
            color: #e74c3c;
        }
    </style>
    <script>
        function toggleRegretField() {
            const isRegretting = document.querySelector('input[name="is_regretting"]:checked');
            const regretField = document.getElementById('regret-detail');

            if (isRegretting && isRegretting.value === 'yes') {
                regretField.style.display = 'block';
                document.getElementById('how_regretting').setAttribute('required', 'required');
            } else {
                regretField.style.display = 'none';
                document.getElementById('how_regretting').removeAttribute('required');
            }
        }

        function validateForm() {
            const incidentDetail = document.getElementById('incident_detail').value.trim();
            const studentReaction = document.getElementById('student_reaction').value.trim();
            const isRegretting = document.querySelector('input[name="is_regretting"]:checked');

            if (!incidentDetail) {
                alert('Please provide details about the incident.');
                return false;
            }

            if (!studentReaction) {
                alert('Please describe the student\'s reaction.');
                return false;
            }

            if (!isRegretting) {
                alert('Please select whether the student is regretting their actions.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Incident Reflections</h1>

        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="incident_detail">
                    Explain the whole incident in detail <span class="required">*</span>
                </label>
                <textarea 
                    id="incident_detail" 
                    name="incident_detail" 
                    placeholder="Please provide a detailed description of what happened during the incident..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="student_reaction">
                    What was your reaction to the incident? <span class="required">*</span>
                </label>
                <textarea 
                    id="student_reaction" 
                    name="student_reaction" 
                    placeholder="Describe how the student reacted to the incident or when confronted about it..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label>Are you regretting that you reacted this way? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="regret_yes" 
                            name="is_regretting" 
                            value="yes" 
                            onchange="toggleRegretField()"
                        >
                        <label for="regret_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="regret_no" 
                            name="is_regretting" 
                            value="no" 
                            onchange="toggleRegretField()"
                        >
                        <label for="regret_no">No</label>
                    </div>
                </div>
            </div>

            <div id="regret-detail" class="conditional-field">
                <label for="how_regretting">
                    How are you regretting it?
                </label>
                <textarea 
                    id="how_regretting" 
                    name="how_regretting" 
                    placeholder="Describe how the student is expressing their regret (e.g., apologizing, showing remorse, wanting to make amends, etc.)"
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">
                    Analyze Incident & Get Guidance
                </button>
            </div>
        </form>
    </div>
</body>
</html>
